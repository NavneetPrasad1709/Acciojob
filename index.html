<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Signup</h1>
            <form action="#" method="post">
                <!-- Full Name -->
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <!-- Confirm Password -->
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                
                <!-- Date of Birth -->
                <label for="dob">dd-mm-yyyy</label>
                <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required>
                
                <!-- Role Selection -->
                <div class="radio-group">
                    <label><input type="radio" name="role" value="student" required> Student</label>
                    <label><input type="radio" name="role" value="employee" required> Employee</label>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to all the Terms and conditions
                    </label>
                </div>
                
                <!-- Signup Button -->
                <button type="submit">Signup</button>
            </form>
        </div>


    </main>
    
        
    
</body>
</html>
